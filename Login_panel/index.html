<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Форма для входа</title>
</head>
<body>
    <container>
        <h1 class="login-title">Добро пожаловать!</h1>
        <form class="input_user">
            <p><input type="text" placeholder="Логин"></p>
            <p><input type="password" placeholder="Пароль"></p>
        
            <p><label class="remember_checkbox"><input type="checkbox" checked>Запомнить меня</label></p>
            <p><input type="submit" value="Войти"></p>
        </form>
    </container>
</body>
</html>
